name: Deploy static site

on:
  push:
    branches: [ main ]
    paths:
      - '**/*'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Falls du später ein Build hast (npm, python, etc.), hier einfügen.
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # Root des Repos mit index.html, styles.css, app.js
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
